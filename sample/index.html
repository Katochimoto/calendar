<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../dist/app.css" />

    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

    <style>
      form { float: right; }
      form input { width: 80px; }
    </style>
</head>
<body>
  <script src="../dist/vendor.js"></script>
  <script src="../dist/app.js"></script>

  <form onsubmit="return onSubmit(event);">
    <div id="form"></div>
    <input type="submit" />
  </form>

  <script>
    var state = window.store.getState();
    var form = '<table>';

    for (var name in state) {
      var value = state[name];
      var type = typeof value;
      var descriptor = Object.getOwnPropertyDescriptor(state, name);
      var disabled = descriptor.writable || descriptor.set ? '' : '';
      var style = descriptor.writable || descriptor.set ? '' : 'style="background: #eee;"';

      switch (type) {
        case 'string':
        case 'number':
        case 'undefined':
          form += '<tr><td>' + name + '</td><td><input name="' + name + '" value="' + value + '" ' + disabled + ' ' + style + ' /></td></tr>';
          break;
        case 'boolean':
          form += '<tr><td>' + name + '</td><td><input type="checkbox" name="' + name + '" ' + (value ? 'checked' : '') + ' value="1" ' + disabled + ' ' + style + ' /></td></tr>';
          break;
      }
    }

    form += '</table>';

    document.getElementById('form').innerHTML = form;

    window.store.addListener(upgrade);

    function upgrade () {
      var state = window.store.getState();

      for (var name in state) {
        var element = document.querySelector('[name="' + name + '"]');
        if (!element) {
          continue;
        }

        var value = state[name];
        var type = typeof value;

        switch (type) {
          case 'string':
          case 'number':
          case 'undefined':
            element.value = value;
            break;
          case 'boolean':
            element.checked = Boolean(value);
            break;
        }
      }
    }

    function onSubmit (event) {
      event.preventDefault();

      var state = window.store.getState();
      var newState = {};

      for (var name in state) {
        var element = document.querySelector('[name="' + name + '"]');
        if (!element) {
          continue;
        }

        var value = state[name];
        var type = typeof value;

        switch (type) {
          case 'string':
            newState[name] = String(element.value);
            break;
          case 'number':
          case 'undefined':
            newState[name] = Number(element.value);
            break;
          case 'boolean':
            newState[name] = element.checked;
            break;
        }
      }

      console.log(newState);
      window.store.update(newState);

      return false;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../dist/app.css" />

    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</head>
<body>
  <script src="../dist/vendor.js"></script>
  <script src="../dist/app.js"></script>

  <form onsubmit="return onSubmit(event);">
    <label>currentDate: <input name="currentDate" style="width:70px;" /></label>
    <label>gridDaysListItemSize: <input name="gridDaysListItemSize" style="width:30px;" /></label>
    <label>hoursOfDay: <input name="hoursOfDay" style="width:330px;" /></label>
    <hr/>
    <input type="submit" />
  </form>

  <script>
    window.store.addListener(upgrade);

    function upgrade () {
      var state = window.store.getState();

      for (var name in state) {
        var element = document.querySelector('[name="' + name + '"]');
        if (!element) {
          continue;
        }

        switch (name) {
          default:
            element.value = state[name];
            break;
        }
      }
    }

    function onSubmit (event) {
      event.preventDefault();

      var items = new FormData(window.document.forms[0]).entries();
      var state = {};

      while (true) {
        var item = items.next();
        if (!item || item.done) {
          break;
        }

        var name = item.value[0];
        var value = item.value[1];

        switch (name) {
          case 'gridDaysListItemSize':
            value = Number(value);
            break;
        }

        state[name] = value;
      }

      console.log(state);
      window.store.update(state);

      return false;
    }
  </script>
</body>
</html>
